<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixcel - A Fantasy Spreadsheet</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap Framework -->
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Main.css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Loading Section -->
    <div id="loadingSection">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="left">
            <a href="https://github.com/arminamirinasab/wexcel"><i class="bi bi-github"></i></a>
        </div>
        <div class="center">Book1 - Excel</div>
        <div class="right">
            <a href="https://github.com/arminamirinasab">
                <span>Armin Amiri Nasab</span>
                <img src="https://avatars.githubusercontent.com/u/56591382?v=4" alt="" width="25px">
            </a>
            <i class="bi bi-x"></i>
        </div>
    </nav>
    <!-- Ribbon & Menus -->
    <div class="control">
        <div class="menu">
            <ul>
                <li onclick="changeTabs('10px')" style="width: 60px;">Home</li>
                <span id="home-border"></span>
                <li onclick="changeTabs('75px')" style="width: 70px;">Insert</li>
                <li onclick="changeTabs('155px' , '60px')" style="width: 110px;">Page Layout</li>
                <li onclick="changeTabs('255px' , '50px')" style="width: 80px;">Formulas</li>
                <li onclick="changeTabs('335px' , '30px')" style="width: 60px;">Data</li>
                <li onclick="changeTabs('395px')" style="width: 70px;">Review</li>
                <li onclick="changeTabs('460px' , '30px')" style="width: 50px;">View</li>
                <li onclick="changeTabs('510px' , '30px')" style="width: 50px;">Help</li>
                <span class="brd-green"></span>
            </ul>

            <div class="share">
                <b><i class="bi bi-box-arrow-up-right"></i> Share</b>
            </div>
        </div>

        <!-- Ribbon -->

        <div class="ribbon" id="ribbonOne">
            <div class="ribbonSection">
                <button class="verticalButton">
                    <img src="./img/paste.webp" alt="" width="35">
                    <span>Paste</span>
                </button>

                <div class="horizontalButton">
                    <button>
                        <i class="bi bi-scissors"></i>
                        <span>Cut</span>
                    </button>

                    <button id="copyButton">
                        <i class="bi bi-stickies-fill"></i>
                        <span>Copy</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <table id="Sheet">
            <tbody id="bodySheet">
                <tr class="firstRow">
                    <th><i class="bi bi-caret-down-fill"></i></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                    <th>H</th>
                    <th>I</th>
                    <th>J</th>
                    <th>K</th>
                    <th>L</th>
                    <th>M</th>
                </tr>

                <script>
                    const bodySheet = document.querySelector("#bodySheet");
                    // Temporary !!!!!!!!!!!!!!!
                    let cellNumbers = 13;
                    // Loop For Create <tr>
                    for (let i = 1; i <= 20; i++) {
                        let itsRow = document.createElement("tr"), itsNumber = document.createElement("th");
                        // Assign Row Number
                        itsNumber.innerHTML = i;
                        // Append Row Number
                        itsRow.appendChild(itsNumber);
                        // Loop For Create <td> > <input>
                        for (let i = 0; i < cellNumbers; i++) {
                            let itsCell = document.createElement("td"), itsInput = document.createElement("input");
                            itsCell.appendChild(itsInput);
                            itsRow.appendChild(itsCell);
                        }
                        bodySheet.appendChild(itsRow);
                    }
                </script>
            </tbody>
        </table>
    </main>

    <!-- Bottom Bar -->
    <footer class="bottomNav">
        <code>Ready</code>
        <div>
            <i class="bi bi-dash-lg" id="zoomMinus" onclick="changeZoomButton(-0.1 , true)"></i>
            <input type="range" min="0.5" max="1.5" step="0.1" value="1" name="" id="zoomRange">
            <i class="bi bi-plus-lg" id="zoomPlus" onclick="changeZoomButton(0.1 , true)"></i>
            <i id="indicateZoom">100%</i>
        </div>
    </footer>
    <!-- Custom Scripts -->
    <script src="./js/script.js"></script>
</body>

</html>
