<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixcel - A Fantasy Spreadsheet</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <!-- Bootstrap Framework -->
    <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Main.css -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Loading Section -->
    <div id="loadingSection">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="left">
            <a href="https://github.com/arminamirinasab/wexcel"><i class="bi bi-github"></i></a>
        </div>
        <div class="center">Book1 - Excel</div>
        <div class="right">
            <a href="https://github.com/arminamirinasab">
                <span>Armin Amiri Nasab</span>
                <img src="https://avatars.githubusercontent.com/u/56591382?v=4" alt="" width="25px">
            </a>
            <i class="bi bi-x"></i>
        </div>
    </nav>
    <!-- Ribbon & Menus -->
    <div class="control">
        <div class="menu">
            <ul id="menu">
                <li style="width: 60px;" class="activeTab">Home</li>
                <li style="width: 70px;">Insert</li>
                <li style="width: 110px;">Page Layout</li>
                <li style="width: 80px;">Formulas</li>
                <li style="width: 60px;">Data</li>
                <li style="width: 70px;">Review</li>
                <li style="width: 50px;">View</li>
                <li style="width: 50px;">Help</li>
                <span class="brd-green"></span>
            </ul>

            <div class="share">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                    <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
                  </svg> Share
            </div>
        </div>

        <!-- Ribbon -->

        <div class="ribbon" id="ribbonOne">
            <div class="ribbonSection">
                <button id="pasteButton" class="verticalButton">
                    <img src="./img/paste.webp" alt="" width="35">
                    <span>Paste</span>
                </button>

                <div class="horizontalButton">
                    <button id="cutButton">
                        <i class="bi bi-scissors"></i>
                        <span>Cut</span>
                    </button>

                    <button id="copyButton">
                        <i class="bi bi-stickies"></i>
                        <span>Copy</span>
                    </button>
                </div>
            </div>
            <div class="ribbonSection flex-column">
                <select name="" id="">
                    <option value="Ali">Font</option>
                </select>
                <div class="d-flex align-items-center ">
                <button><i class="bi bi-type-bold icon-lg"></i></button>
                <button><i class="bi bi-type-italic icon-lg"></i></button>
                <button><i class="bi bi-type-underline icon-lg"></i></button>
            </div>
            </div>
        </div>
    </div>

    <main>
        <table id="Sheet">
            <tbody id="bodySheet">
                <tr class="firstRow">
                    <th><i class="bi bi-caret-down-fill"></i></th>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                    <th>H</th>
                    <th>I</th>
                    <th>J</th>
                    <th>K</th>
                    <th>L</th>
                    <th>M</th>
                </tr>

                <script>
                    const bodySheet = document.querySelector("#bodySheet");
                    // Temporary !!!!!!!!!!!!!!!
                    let cellNumbers = 13;
                    // Loop For Create <tr>
                    for (let i = 1; i <= 20; i++) {
                        let itsRow = document.createElement("tr"), itsNumber = document.createElement("th");
                        // Assign Row Number
                        itsNumber.innerHTML = i;
                        // Append Row Number
                        itsRow.appendChild(itsNumber);
                        // Loop For Create <td> > <input>
                        for (let i = 0; i < cellNumbers; i++) {
                            let itsCell = document.createElement("td"), itsInput = document.createElement("input");
                            itsCell.appendChild(itsInput);
                            itsRow.appendChild(itsCell);
                        }
                        bodySheet.appendChild(itsRow);
                    }
                </script>
            </tbody>
        </table>
    </main>

    <!-- Bottom Bar -->
    <footer class="bottomNav">
        <code>Ready</code>
        <div>
            <i class="bi bi-dash-lg" id="zoomMinus" onclick="changeZoomButton(-0.1 , true)"></i>
            <input type="range" min="0.5" max="1.5" step="0.1" value="1" name="" id="zoomRange">
            <i class="bi bi-plus-lg" id="zoomPlus" onclick="changeZoomButton(0.1 , true)"></i>
            <i id="indicateZoom">100%</i>
        </div>
    </footer>
    <!-- Custom Scripts -->
    <script src="./js/script.js"></script>
</body>

</html>
